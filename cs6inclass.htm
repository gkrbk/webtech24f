<!DOCTYPE html>

<body>

        <tr>

        <tr>
            <td class="firstcol">NB 32</td>
            <td class="secondcol">New Balance 550 Cream Gray</td>
            <td class="thirdcol">$120.95</td>
        </tr>
        <tr>
            <td class="firstcol">NB 44</td>
            <td class="secondcol">New Balance 550 Teal White</td>
            <td class="thirdcol">$120.95</td>
        </tr>
        <tr>
            <td class="firstcol">K6833</td>
            <td class="secondcol">Kith Box Logo Sage Green</td>

        </tr>

    </table>

</html>
