<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title></title><!-- Minus 1 if not filled -->

	<style>
	/* Your styles go here */
    form { width:50%; margin-right:auto; margin-left:auto; padding-left:5%;
           background-color:silver; padding-top:5%; padding-bottom:5%;}
	textarea {border:3px ridge red;}
		
	</style>
	<script type="text/javascript">
		function blendFunction() {
			var colorone;
			var colortwo;
			var pallette;
			colorone = document.getElementById("selectone").value;
			colortwo = document.getElementById("selecttwo").value;
			pallette = document.getElementById("pallette");

			if ((colorone == "green") && (colortwo == "red")) {
				pallette.style.backgroundColor = "Brown";
				event.preventDefault();
			} else if ((colorone == "green") && (colortwo == "blue")) {
				pallette.style.backgroundColor = "Cyan";
				event.preventDefault();
			} else if ((colorone == "yellow") && (colortwo == "red")) {
				pallette.style.backgroundColor = "Orange";
				event.preventDefault();
			} else if ((colorone == "yellow") && (colortwo == "blue")) {
				pallette.style.backgroundColor = "Green";
				event.preventDefault();
			} else if (colorone == "null") {
				alert("Please select a value for Color One!")
				event.preventDefault();
			} else {
				alert("Please select a value for Color Two!")
				event.preventDefault();
			}
		};

		function resetFunction() {
			var pallette;
			pallette = document.getElementById("pallette");
			pallette.style.backgroundColor = "white";
		};


	</script>

	
	
	
  </head>

  <body>
	<!-- Your HTML goes here -->
	
		<form method="POST" action="">
			<p>
				<select id="selectone" name="color1">
					<option value="null">Select Color One</option>
					<option value="green">Green</option>
					<option value="yellow">Yellow</option>
				</select> &nbsp; &nbsp;
				<select id="selecttwo" name="color2">
					<option value="null">Select Color Two</option>
					<option value="red">Red</option>
					<option value="blue">Blue</option>
				</select> 
			</p>
			<p>
				<textarea id="pallette" name="pallette"></textarea>
			</p>
            <p>
                <input onclick="blendFunction()" type="submit" name="submit" value="SHOW"/> &nbsp; &nbsp;
                <input onclick="resetFunction()" type="reset" name="reset" value="NO"/>
            </p>
		</form>

	<!-- You are given a form with two drop down lists. Each list has two colors -->

    <!-- Green and Blue makes Cyan -->
